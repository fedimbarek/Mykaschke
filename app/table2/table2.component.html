<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!-- Implicit Column -->
    <ng-container matColumnDef="$implicit">
      <th mat-header-cell *matHeaderCellDef> $implicit </th>
      <td mat-cell *matCellDef="let data"> {{data}} </td>
    </ng-container>
  
    <!-- Index Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> product Name </th>
      <td mat-cell *matCellDef="let index"> {{index.productName}} </td>
    </ng-container>
  
    <!-- Count Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> category </th>
      <td mat-cell *matCellDef="let count"> {{count.category}} </td>
    </ng-container>
  
    <!-- First Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let first"> {{first.date | date}} </td>
    </ng-container>
  
    <!-- Last Column -->
    <ng-container matColumnDef="freshness">
      <th mat-header-cell *matHeaderCellDef> last </th>
      <td mat-cell *matCellDef="let last "> {{last.freshness}} </td>
    </ng-container>
  
    <!-- Even Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let even "> {{even.price | currency}} </td>
    </ng-container>
  
    <!-- Odd Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> comment </th>
      <td mat-cell *matCellDef="let odd"> {{odd.comment}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button (click)="editMagasin(row)" color="primary">
            <mat-icon>edit</mat-icon>
        </button> 
        <button (click)="deleteMagasin(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>       
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
